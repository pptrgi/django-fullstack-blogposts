<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
	<title>Home - Blogwin</title>
</head>
<body>
	<div class="homeContainer">
		<nav class="nav">
			<h3 class="navHeader">Blogwin</h3>
			<div class="navList">
				{% if user.is_authenticated %}
					<a class="logoutBtn" href="{% url 'users:logout' %}">Logout</a>
				{% else %}
					<a class="loginBtn" href="{% url 'users:login' %}">Login</a>
					<a class="registerBtn" href="{% url 'users:register' %}">Register</a>
				{% endif %}
			</div> 
		</nav>
		<div class="containerContent">
			<h1 class="header">Tech News and Trends for the Curious Mind</h1>
			<p class="para">Stay up-to-date on the latest developments in technology, from AI to blockchain, and explore how they impact our lives.</p>
		</div>
		<div class="containerBtn">
			<a class="viewPostsBtn" href="{% url 'blogs:posts' %}">View Blog Posts</a>
		</div>
	</div>
	
	
</body>
</html>
