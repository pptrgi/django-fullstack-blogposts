<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Post</title>
</head>
<body>
	<h2>Edit the post</h2>
	<form method="post" action="{% url 'blogs:edit_post' original_post.id %}">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Save changes</button>
	</form>
	<br>
	<strong><a href="{% url 'blogs:posts' %}">Return to Posts</a></strong>
</body>
</html>
